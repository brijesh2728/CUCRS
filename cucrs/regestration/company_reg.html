 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="company_reg.css">
</head>
 <body>
 
    <div class="row">
      
        <div class ="col">
            <div class="main-logo">
                <img src="/project 4sem/images/logoCUCRS.png" alt="Image not found" >
            </div>
            <h2>Welcome to Chandigarh University Recruitment System</h2>
        </div>
        <div class="col">
            <div class="company_reg">
            <h1>Company  Registration</h1>
             <form action="">
             <div class="form_container">
             <div class="form_control">
               
               <label for="company_name">Company Name: </label>
               <input id="name"
               name="name"
               placeholder="Enter Company name"
               />
            </div>
          
            <div class="form_control">
            <label for="owner"> Owner Name </label>
            <input id="owner"
            name="owner"
            placeholder="Enter Owner Name"
            type="name"
                />
            </div>
            
            <div class="form_control">
            <label for="address">Company Mailing Address </label>
            <textarea  name="address" id="address" cols="30" rows="5" placeholder="Enter Street address">
            </textarea>
            </div>
           
            <div class="form_control">
            <label for="curr_sem">City </label>
            <input type="address" name="city" id="city"
            placeholder=" Enter City"/>
            </div>
          
            <div class="form_control">
            <label for="zipcode">Zip Code </label>
            <input type="number" name="zipcode" id="zip_code"
            placeholder="Enter Zip Code "/>
            </div>
         
            <div class="form_control">
            <label for="state">State </label>
            <input type="name" name="state" id="state"
            placeholder="Enter State"/>
            </div>
           
            <div class="form_control">
            <label for="Country">Country </label>
            <input type="name" name="country" id="country"
            placeholder="Enter country"/>
            </div>
           
            <div class="form_control">
            <label for="phone">Phone no.: </label>
            <input type="number" name="phone" id="phone" placeholder="Enter phone no."
            />
            </div>

            <div class="form_control">
              <label for="poy">Create Password: </label>
              <input type="password" name="password" id="password"
              placeholder="Enter 8 digit password"/>
               </div>
           
            <div class="form_control">
            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email" placeholder="Enter  Email"
            />
            </div>
           
            <div class="form_control">
            <label for="capital">Nominal Capital </label>
            <input type="number" name="capital" id="capital" placeholder="Enter Nominal Capital in UDS"
            />
            </div>
          
            <div class="form_control">
             <label for="option">Industry</label>
             <select name="option" id="option">
               <option value="">Select the role</option>
               <option value="1">Product Companies</option>
               <option value="2">IT / Tech service companies</option>
               <option value="3">MNCs</option>
               <option value="4">Startups</option>
               <option value="5">Core companies</option>
               <option value="6"> Non-tech companies/roles</option>
            </select>
            </div>

            <div class="form_control">
               <label for="detail">Company Description </label>
               <textarea  name="detail" id="detail" cols="30" rows="5" placeholder="Enter Comapny Description">
              </textarea>
              </div>
            
            <div class="form_control">
            <label for="website"> Website </label>
            <input type="url" name="website" id="website"/>
            </div>
              </div>
      
            <div class="button">
            <button type="submit"> Register Company</button>    
            </div>
           </form> 
           </div>
        </div>
    </div>
 </body>
 </html>
